<!DOCTYPE html>
<html class="uk-height-1-1">

<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册</title>
	<link rel="stylesheet" href="/uikit/css/uikit.almost-flat.min.css" />
	<link rel="stylesheet" href="/css/pace.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/pace.min.js"></script>
	<script src="/uikit/js/uikit.min.js"></script>
</head>

<body class="uk-height-1-1">
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align-middle" style="width: 250px;">
			<form class="uk-panel uk-panel-box uk-form" method="post" action="/signup">
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="text" id="nickname" name="nickname" placeholder="用户名">
				</div>
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="password" id="password" name="password" placeholder="密码">
				</div>
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="password" id="cpassword" name="confirmPassword" placeholder="再确认一遍密码">
				</div>
				<div class="uk-form-row">
					<button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">注册</button>
				</div>
				<div class="uk-form-row">
					<button type="button" class="uk-width-1-1 uk-button uk-button-large" onclick="window.location.href = '/login';">已有账号直接登录？</button>
				</div>
			</form>
		</div>
	</div>
	<div style="display:none;" id="err_msg">{{#error}}{{msg}}
		<br>{{/error}}</div>
	<script type="text/javascript">
	$(document).ready(function() {
		if ($('#err_msg').html() !== '') {
			UIkit.modal.alert($('#err_msg').html());
		}
	});

	
	</script>
</body>

</html>
